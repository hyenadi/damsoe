<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>테스트 앱</title>
    <link rel="stylesheet" href="/css/style.css"/>

</head>
<body>
<div class="tabs">
    <button class="tab-btn active" data-tab="register">회원가입</button>
    <button class="tab-btn" data-tab="login">로그인</button>
    <button class="tab-btn" data-tab="chat">채팅</button>
    <button class="tab-btn disabled" data-tab="survey" id="surveyTab" disabled>설문조사</button>
</div>


<div class="tab-content" id="register">
    <h2>회원가입</h2>
    <form id="registerForm">
        <input type="email" id="email" placeholder="이메일" required/>
        <input type="password" id="password" placeholder="비밀번호 (8자 이상)" required/>
        <input type="tel" id="tel" placeholder="전화번호" required/>

        <input type="text" id="name" placeholder="이름" required/>
        <input type="text" id="nickname" placeholder="닉네임" required/>

        <div>
            <label>성별:</label>
            <input type="radio" name="gender" id="male" value="남성" required/>
            <label for="male">남성</label>
            <input type="radio" name="gender" id="female" value="여성" required/>
            <label for="female">여성</label>
        </div>

        <label for="birthDate">출생일:</label>
        <input type="date" id="birthDate" required/>

        <label for="location">거주지역:</label>
        <select id="location" required>
            <option value="">거주지역</option>
            <option value="서울">서울</option>
            <option value="수원/화성">수원/화성</option>
            <option value="인천">인천</option>
            <option value="천안/당진">천안/당진</option>
            <option value="청주">청주</option>
            <option value="대전">대전</option>
            <option value="전주">전주</option>
            <option value="광주">광주</option>
            <option value="대구">대구</option>
            <option value="부산/양산">부산/양산</option>
            <option value="울산">울산</option>
            <option value="창원">창원</option>
            <option value="경기">경기</option>
            <option value="평택/오산">평택/오산</option>
            <option value="세종">세종</option>
            <option value="충북">충북</option>
            <option value="충남">충남</option>
            <option value="아산">아산</option>
            <option value="전북">전북</option>
            <option value="전남">전남</option>
            <option value="경북">경북</option>
            <option value="강원">강원</option>
            <option value="경남">경남</option>
            <option value="제주">제주</option>
        </select>

        <label for="education">학력:</label>
        <select id="education" required>
            <option value="">학력</option>
            <option value="대학교졸업">대학교졸업</option>
            <option value="대학교중퇴">대학교중퇴</option>
            <option value="대학교재학">대학교재학</option>
            <option value="대학원졸업">대학원졸업</option>
            <option value="대학(2,3년제)졸업">대학(2,3년제)졸업</option>
            <option value="대학(2,3년제)중퇴">대학(2,3년제)중퇴</option>
            <option value="고등학교 졸업">고등학교 졸업</option>
            <option value="기타">기타</option>
        </select>


        <button type="submit">가입</button>
    </form>
    <div id="result"></div>
</div>

<div class="tab-content" id="login" style="display: none;">
    <h2>로그인</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="이메일" required/>
        <input type="password" id="loginPassword" placeholder="비밀번호" required/>
        <button type="submit">로그인</button>
    </form>
    <div id="loginResult"></div>
</div>

<div class="tab-content" id="chat" style="display: none;">
    <button id="sendMessageBtn" disabled>메시지 보내기</button>
    <div id="chatResult"></div>
</div>

<div class="tab-content" id="survey" style="display: none;">
    <h2>설문조사</h2>
    <form id="surveyForm">
        <label for="mbti">MBTI</label>
        <input type="text" id="mbti" placeholder="예: INFP" required />

        <label>성격 키워드</label>
        <div class="checkbox-group" id="keywordsGroup">
            <label><input type="checkbox" name="keywords" value="다정한" /> 다정한</label>
            <label><input type="checkbox" name="keywords" value="유머러스한" /> 유머러스한</label>
            <label><input type="checkbox" name="keywords" value="논리적인" /> 논리적인</label>
            <label><input type="checkbox" name="keywords" value="차분한" /> 차분한</label>
            <label><input type="checkbox" name="keywords" value="리더십" /> 리더십</label>
            <label><input type="checkbox" name="keywords" value="귀여운" /> 귀여운</label>
        </div>

        <label for="speakingStyle">말투 스타일</label>
        <select id="speakingStyle" required>
            <option value="">선택</option>
            <option value="다정한">다정한</option>
            <option value="유머러스한">유머러스한</option>
            <option value="직설적인">직설적인</option>
        </select>

        <label>관심 분야</label>
        <div class="checkbox-group" id="hobbiesGroup">
            <label><input type="checkbox" name="hobbies" value="여행" /> 여행</label>
            <label><input type="checkbox" name="hobbies" value="독서" /> 독서</label>
            <label><input type="checkbox" name="hobbies" value="게임" /> 게임</label>
            <label><input type="checkbox" name="hobbies" value="영화 감상" /> 영화 감상</label>
        </div>

        <label>연애 스타일</label>
        <div class="checkbox-group" id="loveStyleGroup">
            <label><input type="checkbox" name="loveStyle" value="직진형" /> 직진형</label>
            <label><input type="checkbox" name="loveStyle" value="배려형" /> 배려형</label>
        </div>

        <label>민감 주제</label>
        <div class="checkbox-group" id="sensitiveTopicsGroup">
            <label><input type="checkbox" name="sensitiveTopics" value="종교" /> 종교</label>
            <label><input type="checkbox" name="sensitiveTopics" value="정치" /> 정치</label>
            <label><input type="checkbox" name="sensitiveTopics" value="가정사" /> 가정사</label>
        </div>

        <label for="emotionStyle">감정 표현 방식</label>
        <select id="emotionStyle" required>
            <option value="">선택</option>
            <option value="직접적">직접적</option>
            <option value="돌려 말함">돌려 말함</option>
        </select>

        <label for="speechSpeed">대화 속도</label>
        <select id="speechSpeed" required>
            <option value="">선택</option>
            <option value="빠름">빠름</option>
            <option value="느림">느림</option>
            <option value="상황에 따라 다름">상황에 따라 다름</option>
        </select>

        <button type="submit">제출</button>
    </form>
    <div id="surveyResult"></div>
</div>


<script src="/js/app.js"></script>
<script src="/js/register.js"></script>
<script src="/js/login.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/survey.js"></script>

</body>
</html>
